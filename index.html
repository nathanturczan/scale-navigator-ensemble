      <html>
         <div class="grid">
            <div class="navigation">
               <div id="title_container">
                  scale navigator
               </div>
               <div id="logo">ensemble</div>
               <p align="center">by <a href="https://www.nathanturczan.com/">Nathan Turczan</a></p>
               <div class="scalenav_container">
                  <div id="scale_navigator">
                  </div>
               </div>
               <div id="autopilot_container">
                  <form>
                     <input type="checkbox" id="autopilot_checkbox" style="transform: scale(2);"> autopilot</input>
                  </form>
               </div>
               <div id="chatroom_container">
                  <input type="checkbox" id="host-select" value="false">am host</input>
                  <form id="room-creation-form">
                     <input id="room-name-input" />
                     <button type="submit"  style="flex-grow: 1;">create ensemble</button>
                  </form>
                  
                  <form id="room-select-form">
                     <select id="available-rooms"></select>
                     <button type="submit" style="flex-grow: 1;">join ensemble</button>
                  </form>
                  <p id="send_to_firebase" style="visibility: hidden;"></p>
                  <p id="scale_from_firebase" style="visibility: hidden;"></p>
               </div>  
            </div>
            <div class="instrument_area">
               <div id="selectbox_container">
                  <form action="" method="post">
                     <select id='purpose' style="transform: scale(2);">
                        <option value="" disabled selected>select interface</option>
                        <optgroup label="fretted intstrument tablature">
                           <option value="0">mandolin</option>
                           <option value="1">guitar</option>
                           <option value="2">banjo</option>
                           <option value="3">ukulele</option>
                        </optgroup>
                        <optgroup label="aerophone tablature">
                           <option value="4">flute</option>
                        </optgroup>
                        <optgroup label="keyboard tablature">
                           <option value="5">piano</option>
                        </optgroup>
                        <optgroup label="staff notation">
                           <option value="6">treble staff</option>
                        </optgroup>
                        <optgroup label="chords">
                           <option value="7">triads</option>
                           <option value="8">circle of major and minor triads</option>
                        </optgroup>
                        <optgroup label="autoharp tablature">
                           <option value="9">scale navigator autoharp</option>
                        </optgroup>
                        <optgroup label="MIDI">
                           <option value="10">select MIDI driver</option>
                        </optgroup>
                        <!-- <optgroup label="Graphs">
                           <option value="11">3D Network Graph</option>
                        </optgroup> -->
                     </select>
                  </form>
               </div>
